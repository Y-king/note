<!DOCTYPE html>
<html>
<head>
	<title>grid 网格布局</title>
	<style type="text/css">
		*{margin:0;padding:0;list-style: none}
		ul{
			display:grid;
			grid-template-columns: 50px 50px 50px 50px;
    		justify-content:space-between;
		}
		li{background: rgba(0,0,0,0.5);height: 50px;}
		
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
	</ul>
</body>
</html>
