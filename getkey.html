<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var obj = {
			a:{
				b:{
					c:1
				}
			}
		}
		var obj2={
			a:[
				{
					b:1
				}
			]
		}
		function get(obj,keys){
			var keys = keys.split('.')
			keys.forEach(function(key){
				if(obj && obj[key]){
					obj = obj[key]
				}else{
					obj = undefined
				}
			})
			return obj
		}
		console.log(get(obj,'a.b.c'))
		console.log(get(obj,'a.b.d'))
		console.log(obj)
		console.log(get(obj2,'a.0.b'))
		console.log(get(obj2,'a.1.b'))
		console.log(obj2)
	</script>
</body>
</html>
